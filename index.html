<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>QuickQuote Form Example</title>
</head>
<body style="font-family:'Myriad Pro';">
	
	<form action="quote.php" method="get">
    	<table style="font-size:24px;">
        	<tr>
            	<td>
                	<label for="web_type">Website Type: </label>
                </td>
            	<td>
                    <select style="font-size:24px; font-family:'Myriad Pro'; width:150px" name="web_type">
                    	<option>Standard</option>
                    	<option>Flash</option>
                    </select>
                </td>
            </tr>
            <tr>
            	<td>
                	<label for="1">No. of Databases: </label>
                </td>
                <td>
                	<select name="1" style="font-size:24px; font-family:'Myriad Pro'; width:150px">
                    	<option>0</option>
                    	<option>1</option>
                    	<option>2</option>
                    	<option>3</option>
                    	<option>4</option>
                    	<option>5</option>
                    	<option>6</option>
                    	<option>7</option>
                    	<option>8</option>
                    	<option>9</option>
                    	<option>10+</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                	<label for="password" style="width:150px">Passwords: </label>
                </td>
                <td>
                    <input type="checkbox" name="password" />
                </td>
            </tr>
            <tr>
            	<td>
                	<label for="payment">Payment: </label>
                </td>
                <td>
                	<input type="checkbox" name="payment" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Get a Quote!" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
